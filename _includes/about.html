<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Polat | IT Specialist</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <style>
        /* --- TEMEL AYARLAR --- */
        :root {
            --bg-color: #000000; /* Tam siyah arka plan */
            --text-color: #ffffff;
            --accent-color: #38bdf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- YILDIZLI ARKA PLAN EFEKTİ (CSS İLE) --- */
        /* Bu kısım JS kullanmadan o uzay efektini verir */
        #stars, #stars2, #stars3 {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* İçeriğin arkasında kalsın */
            background: transparent;
        }
        
        /* Küçük Yıldızlar */
        #stars {
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 10px 10px #FFF, 200px 200px #FFF, 300px 150px #FFF, 500px 400px #FFF, 800px 100px #FFF, 900px 600px #FFF, 1100px 300px #FFF, 1200px 50px #FFF;
            animation: animStar 50s linear infinite;
        }
        /* Orta Yıldızlar */
        #stars2 {
            width: 2px; height: 2px;
            background: transparent;
            box-shadow: 150px 350px #FFF, 600px 100px #FFF, 900px 700px #FFF, 1100px 500px #FFF;
            animation: animStar 100s linear infinite;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* --- GİRİŞ BÖLÜMÜ (HERO) --- */
        .hero {
            height: 100vh; /* Tam ekran */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #cccccc;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* --- SOSYAL İKONLAR (DÜZELTİLDİ) --- */
        .social-links {
            display: flex;
            gap: 25px;
        }

        .social-links a {
            color: #ffffff;
            font-size: 2rem; /* İkon boyutu */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255,255,255,0.2); /* İnce çerçeve */
            border-radius: 50%; /* Yuvarlak buton */
        }

        .social-links a:hover {
            background: #ffffff;
            color: #000000;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* --- AŞAĞI KAYDIRMA OKU --- */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
            opacity: 0.7;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- İÇERİK KUTULARI --- */
        .container {
            padding: 80px 10%;
            background: rgba(0, 0, 0, 0.8); /* İçerik okunabilsin diye hafif siyah zemin */
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
            color: var(--accent-color);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.05); /* Cam efekti */
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .skill-card h3 { margin-bottom: 20px; }
        
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .icon-box i {
            font-size: 3rem;
            margin-bottom: 5px;
        }
        .colored { color: inherit; } /* İkonların orijinal rengi */
        
        /* MOBİL AYAR */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero h2 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <section class="hero">
        <h1>Furkan Polat</h1>
        <h2>Information Technology Specialist</h2>
        
        <div class="social-links">
            <a href="https://github.com/thefurkanpolat" target="_blank" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="mailto:mail@furkanpolat.com" title="Email">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="#" target="_blank" title="LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" target="_blank" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="scroll-down">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">Yetenekler & Araçlar</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <h3>Tasarım</h3>
                <div class="icon-container">
                    <div class="icon-box"><i class="devicon-photoshop-plain colored"></i></div>
                    <div class="icon-box"><i class="devicon-illustrator-plain colored"></i></div>
                    <div class="icon-box"><i class="devicon-figma-plain colored"></i></div>
                </div>
            </div>
            <div class="skill-card">
                <h3>Yazılım</h3>
                <div class="icon-container">
                    <div class="icon-box"><i class="devicon-html5-plain colored"></i></div>
                    <div class="icon-box"><i class="devicon-css3-plain colored"></i></div>
                    <div class="icon-box"><i class="devicon-python-plain colored"></i></div>
                    <div class="icon-box"><i class="devicon-react-original colored"></i></div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
