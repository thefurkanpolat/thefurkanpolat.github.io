<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{ site.username }}</span>
        <span class="site-description">{{ site.username }}</span>
      

      </h1>
      
      <div class="header-icons">
        
        {% if site.email %}
        <a aria-label="Send email" href="mailto:{{ site.email }}"><i class="icon fa fa-envelope"></i></a>
        {% endif %}
        {% if site.twitter_username %}
        <a aria-label="My Twitter" target="_blank" href="https://x.com/desouzafurkan"><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
        {% endif %}
        {% if site.instagram_username %}
        <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/thefurkanpolat"><i class="icon fa fa-instagram" aria-hidden="true"></i></a>
        {% endif %}
        {% if site.facebook_username %}
        <a aria-label="My Facebook" target="_blank" href="https://www.facebook.com/{{ site.facebook_username }}"><i class="icon fa fa-facebook" aria-hidden="true"></i></a>
        {% endif %}
        {% if site.linkedin_username %}
        <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/thefurkanpolat"><i class="icon fa fa-linkedin-square" aria-hidden="true"></i></a>
        {% endif %}
        {% if site.github_username %}
        <a aria-label="My Github" target="_blank" href="https://github.com/thefurkanpolat"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        
      </div>
      <div class="header-links">
        <!-- <a class="link" href="#about" data-scroll>About Me</a> -->
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
