<header id="particles-js">
  
  <div class="header-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; z-index: 2;">
    
    <h1>
      <span class="site-title" style="display: block; font-size: 3rem; font-weight: 700; margin-bottom: 10px;">{{ site.title }}</span>
      
      <span class="element" style="font-size: 1.5rem; color: #38bdf8; font-weight: 300;"></span>
    </h1>

    <div class="header-icons" style="margin-top: 20px; font-size: 2rem;">
      
      <a aria-label="Send email" href="mailto:{{ site.email }}" style="color: #fff; margin: 0 10px;">
        <i class="fa-solid fa-envelope"></i>
      </a>
      
      <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/thefurkanpolat/" style="color: #fff; margin: 0 10px;">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      
      <a aria-label="My Github" target="_blank" href="https://github.com/thefurkanpolat" style="color: #fff; margin: 0 10px;">
        <i class="fa-brands fa-github"></i>
      </a>

      <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/thefurkanpolat" style="color: #fff; margin: 0 10px;">
        <i class="fa-brands fa-instagram"></i>
      </a>
      
    </div>
  </div>

  <a class="down" href="#about" data-scroll style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 1.5rem; animation: bounce 2s infinite;">
    <i class="fa-solid fa-chevron-down"></i>
  </a>

</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var typed = new Typed(".element", {
      // Buradaki yazıları istediğin gibi değiştirebilirsin
      strings: ["Information Technology Specialist", "Software Developer", "UI/UX Designer"],
      typeSpeed: 50,   // Yazma hızı
      backSpeed: 30,   // Silme hızı
      startDelay: 500, // Başlamadan önce bekleme süresi
      loop: true       // Sonsuz döngü
    });
  });
</script>

<style>
  /* Header'ın tam ekran olması için */
  #particles-js {
    width: 100%;
    height: 100vh;
    background-color: #000; /* Arka plan rengi (Particles yoksa görünür) */
    position: relative;
    overflow: hidden;
  }
  
  /* İkonların üzerine gelinceki efekt */
  .header-icons a:hover {
    color: #38bdf8 !important; /* Mavi renk */
    transition: 0.3s;
  }

  /* Zıplama Animasyonu */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);}
    40% {transform: translate(-50%, -10px);}
    60% {transform: translate(-50%, -5px);}
  }
</style>
