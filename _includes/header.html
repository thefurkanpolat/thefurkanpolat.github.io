<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

<header id="hero-area">
  <div id="particles-js"></div>

  <div class="header-content">
    
    <h1>
      <span class="site-title">{{ site.title }}</span>
      <span class="element"></span>
    </h1>

    <div class="header-icons">
      <a aria-label="Send email" href="mailto:{{ site.email }}">
        <i class="fa-solid fa-envelope"></i>
      </a>
      <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/thefurkanpolat/">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a aria-label="My Github" target="_blank" href="https://github.com/thefurkanpolat">
        <i class="fa-brands fa-github"></i>
      </a>
      <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/thefurkanpolat">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </div>

  <a class="down" href="#skills" data-scroll>
    <i class="fa-solid fa-chevron-down"></i>
  </a>
</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    
    // 1. TYPED.JS (Yazı Efekti)
    var typed = new Typed(".element", {
      strings: ["Information Technology Specialist", "Software Developer", "UI/UX Designer"],
      typeSpeed: 50,
      backSpeed: 30,
      startDelay: 500,
      loop: true
    });

    // 2. PARTICLES.JS (Yıldız Efekti)
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": false },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "repulse" },
                "onclick": { "enable": true, "mode": "push" },
                "resize": true
            }
        },
        "retina_detect": true
    });
  });
</script>

<style>
  /* HEADER STİLLERİ */
  #hero-area {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #000;
    overflow: hidden;
    color: #fff;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: 1;
  }

  .header-content {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    z-index: 2;
  }

  .site-title {
    display: block;
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .element {
    font-size: 1.5rem;
    color: #38bdf8; /* Mavi Renk */
    font-weight: 300;
  }

  .header-icons {
    margin-top: 25px;
    font-size: 2rem;
  }

  .header-icons a {
    color: #fff;
    margin: 0 15px;
    transition: 0.3s;
  }

  .header-icons a:hover {
    color: #38bdf8;
    transform: scale(1.1);
  }

  .down {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 2rem;
    animation: bounce 2s infinite;
    z-index: 2;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0);}
    40% {transform: translate(-50%, -10px);}
    60% {transform: translate(-50%, -5px);}
  }
  
  @media (max-width: 768px) {
    .site-title { font-size: 2.5rem; }
    .element { font-size: 1.2rem; }
  }
</style>
