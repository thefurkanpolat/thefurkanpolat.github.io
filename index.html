---
layout: default
---

<header id="hero-area">
    <div id="particles-js"></div>
    <div class="header-content">
        <h1>
            <span class="site-title">{{ site.title }}</span>
            <span class="element"></span>
        </h1>
        <div class="header-icons">
            <a aria-label="Send email" href="mailto:{{ site.email }}">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/thefurkanpolat/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a aria-label="My Github" target="_blank" href="https://github.com/thefurkanpolat">
                <i class="fa-brands fa-github"></i>
            </a>
            <a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/thefurkanpolat">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>
    <a class="down" href="#skills" data-scroll>
        <i class="fa-solid fa-chevron-down"></i>
    </a>
</header>
<div id="skills" class="skills-wrapper">
    <div style="text-align: center;">
        <h2 class="skills-title">Yetenekler & Araçlar</h2>
    </div>
    <div class="skills-grid">
        <div class="skill-card">
            <h3><i class="fa-solid fa-pen-nib"></i> Tasarım</h3>
            <div class="icon-container">
                <div class="icon-box"><i class="devicon-photoshop-plain"></i><span>Ps</span></div>
                <div class="icon-box"><i class="devicon-illustrator-plain"></i><span>Ai</span></div>
                <div class="icon-box"><i class="devicon-figma-plain"></i><span>Figma</span></div>
            </div>
        </div>
        <div class="skill-card">
            <h3><i class="fa-solid fa-code"></i> Yazılım</h3>
            <div class="icon-container">
                <div class="icon-box"><i class="devicon-html5-plain"></i><span>HTML</span></div>
                <div class="icon-box"><i class="devicon-css3-plain"></i><span>CSS</span></div>
                <div class="icon-box"><i class="devicon-python-plain"></i><span>Python</span></div>
                <div class="icon-box"><i class="devicon-react-original"></i><span>React</span></div>
            </div>
        </div>
        <div class="skill-card">
            <h3><i class="fa-solid fa-toolbox"></i> Araçlar</h3>
            <div class="icon-container">
                <div class="icon-box"><i class="devicon-git-plain"></i><span>Git</span></div>
                <div class="icon-box"><i class="devicon-github-original"></i><span>GitHub</span></div>
                <div class="icon-box"><i class="devicon-vscode-plain"></i><span>VS Code</span></div>
                <div class="icon-box"><i class="devicon-linux-plain"></i><span>Linux</span></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var typed = new Typed(".element", { strings: ["Information Technology Specialist", "Software Developer", "UI/UX Designer"], typeSpeed: 50, backSpeed: 30, startDelay: 500, loop: true });
    particlesJS("particles-js", { /* Önceki mesajlardaki particles.js ayarlarını buraya kopyala */ });
  });
</script>
